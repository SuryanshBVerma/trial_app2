<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <!--nav bar-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            .social-part .fa{
                padding-right:20px;
            }
            ul li a{
                margin-right: 20px;
            }
            .card-inner{
                margin-left: 4rem;
                }
        </style>
        <body>
        <nav class="navbar navbar-expand-sm   navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="/admin">Home</a>
                </li>

                <li class="nav-item dropdown dmenu">

                    <a class="nav-link dropdown-toggle" id="navbardrop" href = "#" data-toggle="dropdown">FAQ</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/faq/general">General</a>
                        <a class="dropdown-item" href="/admin/faq/departments">Department</a>
                        <a class="dropdown-item" href="/admin/faq/hostels">Hostels</a>
                        <a class="dropdown-item" href="/admin/faq/society">Society</a>
                    </div>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="/admin/profile">Profile</a>
                </li>

                {% if flag == 1 %}
                <li class="nav-item">
                <a class="nav-link" href="/admin/register">Register</a>
                </li>
                {% endif %}

                <li class="nav-item">
                <a class="nav-link" href="/admin/logout">log out</a>
                </li>

            </ul>
            </div>
        </nav>
        <main>
            {% block main %} {% endblock %}
        </main>
    </body>
</html>
